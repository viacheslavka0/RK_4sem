<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="d-flex flex-column h-100">

    <header>
        <div class="col-md-8 mx-auto">
            <h1> Велозаезд </h1>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#startmodal">
                Открыть форму
            </button>
        </div>
    </header>

    <main class="flex-shrink-0">
        <div class="modal fade " id="startmodal" tabindex="-1" role="dialog" aria-hidden="true">>
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form class="form" method="post">
                        <fieldset id="group1">
                        <div class="labelname bolder col-lg-5 mx-auto"> Тип велосипеда:</div>
                        <div class="form-check col-lg-5 mx-auto">
                            <input class="form-check-input" type="radio" name="type" id="Fixe">
                            <label class="form-check-label" for="Fixe">
                                Фикс
                            </label>
                        </div>
                        <div class="form-check col-lg-5 mx-auto">
                            <input class="form-check-input" type="radio" name="type" id="hardtail" checked>
                            <label class="form-check-label" for="hardtail">
                                Хардтейл
                            </label>

                        </div>
                        <div class="form-check col-lg-5 mx-auto">
                            <input class="form-check-input" type="radio" name="type" id="two-suspension" checked>
                            <label class="form-check-label" for="flexRadioDefault3">
                                Двухподвес
                            </label>
                        </div>
                    </fieldset>

                        <div class="labelname bolder col-lg-5 mx-auto"> Наличие шлема:</div>
                        <div class="form-check col-lg-5 mx-auto">
                            <input class="form-check-input" type="radio" name="helmet" id="helmet1">
                            <label class="form-check-label" for="helmet1">
                                Да
                            </label>
                        </div>
                        <div class="form-check col-lg-5 mx-auto">
                            <input class="form-check-input" type="radio" name="helmet" id="helmet2" checked>
                            <label class="form-check-label" for="helmet2">
                                Нет
                            </label>
                        </div>

                        <div class="col-lg-10 mx-auto mt-3 ">
                            <label class="form-label">Диаметр колес</label>
                            <input type="number" min="1" class="form-control" name="d"  required>
                        </div>

                        <div class="col-lg-10 mx-auto mt-3 ">
                            <label class=" form-label">Производитель</label>
                            <input type="text" min="1" class="form-control"  name="manufactor" required>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="submit"></label>
                            <div class="col-md-8">
                                <button id="submit" name="submit" class="btn btn-primary">Отправить</button>
                                <a href="" id="cancel" name="cancel" class="btn btn-default"
                                    data-dismiss="modal">Отмена</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        
        </div>


    </main>


    <footer class="footer py-3 bg-light ">
        <div class="container">
            <span class="text-muted">Синяков Вячеслав Александрович - 201-324</span>
        </div>
    </footer>



</body>


</html>
